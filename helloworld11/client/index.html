<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Hello world</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- App styles and logic -->
    <script src='lib/app.js'></script>
    <link rel='stylesheet' href='lib/main.css'>
  </head>
  <body>
      <!-- 
          login with scatter button // done in step 2. originally this is with hardcoded private keys
          display for loggedin user

          text input for message hash
          button to submit

          text input for message string
          button to submit

          display results and errors

          display messages table
       -->

    <div class='container'>
        <div class='row new-row'>
            <div align='center'>
                <h1>Hello world!</h1>
                <p>
                    In this simple web application, we will send a hashed message to the blockchain,
                    which can only be revealed by an account that had the original string.
                </p>
            </div>
        </div>
        
        <div class='row new-row'>
            <div class='col-md-6'>
                <form action="hi()">
                    <div class="form-group">
                        <label>Message hash</label>
                        <input class="form-control"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">hi()</button>
                </form>
            </div>
            <div class='col-md-6'>
                <form action="hiverify()">
                    <div class="form-group">
                        <label>Account name</label>
                        <input class="form-control"></input>
                    </div>
                    <div class="form-group">
                        <label>Message string</label>
                        <input class="form-control"></input>
                    </div>    
                    <button type="submit" class="btn btn-primary">hiverify()</button>
                </form>
            </div>
        </div>

        <div class='row new-row'>
            <div align='center'>
                <div class="alert alert-success" role="alert">
                    Alert user
                </div>
            </div>
        </div>

        <div class='row new-row'>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Hash</th>
                            <th>Last updated</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>helloworld11</td>
                            <td>some hash goes here</td>
                            <td>29 November 2019 16:23:15</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

  </body>
</html>
